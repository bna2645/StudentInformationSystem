<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Subject</title>
</head>
<body>
<h1>Add New Subject</h1>
<form th:action="@{/subjects/add}" th:object="${subject}" method="post">
    <label>Subject Code:</label>
    <input type="text" th:field="*{subjectCode}" required><br>
    <label>Subject Name:</label>
    <input type="text" th:field="*{subjectName}" required><br>
    <label>Credit:</label>
    <input type="number" th:field="*{credit}" required><br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/students}">Back to Student List</a>
</body>
</html>
