<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Score</title>
</head>
<body>
<h1>Add Score</h1>
<form th:action="@{/scores/add}" th:object="${score}" method="post">
    <label>Student:</label>
    <select th:field="*{student}">
        <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.fullName}"></option>
    </select><br>
    <label>Subject:</label>
    <select th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
    </select><br>
    <label>Score 1:</label>
    <input type="number" step="0.1" th:field="*{score1}"><br>
    <label>Score 2:</label>
    <input type="number" step="0.1" th:field="*{score2}"><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
